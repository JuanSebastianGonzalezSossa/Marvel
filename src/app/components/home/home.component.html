<div class="Container">
    <h1>Search characters</h1>
    <div class="Buscador">
        <mat-form-field class="example-full-width">
            <mat-label>Marvel character</mat-label>
            <input matInput [(ngModel)]="name" (keyup)="search()" placeholder="Hulk" [(ngModel)]="valueFromLocalStorage">
        </mat-form-field>
        <div class="ButtonContainer">
            <button mat-button (click)="search()">Search</button>
        </div>
    </div>
</div>
<div class="heroes-container">
    <div class="heroes">
        <div *ngFor="let character of characters" class="grid-item">
            <h2>{{ character.name }}</h2>
            <img width="300px" [src]="character.thumbnail.path + '.' + character.thumbnail.extension"
                alt={{character.name}} />
            <h5>Last modification: {{ character.modified | date: "dd/MM/yyyy" }}</h5>
            <button mat-button (click)="onClick(character)">Details</button>
        </div>
    </div>
</div>
